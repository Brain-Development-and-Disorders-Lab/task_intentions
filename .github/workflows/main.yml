name: Build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Setup Node ⚙️
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Install 🚦
      run: yarn
    - name: Build 🔨
      run: yarn build:client

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Setup Node ⚙️
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Install 🚦
      run: yarn
    - name: Test 🧪
      run: yarn test:client
