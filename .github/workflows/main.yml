name: Node.js CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Setup Node ⚙️
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install 🚦
      run: cd client && yarn
    - name: Build 🔨
      run: cd client && yarn build:client

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Setup Node ⚙️
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install 🚦
      run: cd client && yarn
    - name: Test 🧪
      run: cd client && yarn test:client
