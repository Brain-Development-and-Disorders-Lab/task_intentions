name: Node.js CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Setup Node ⚙️
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install 🚦
      run: npm ci
    - name: Build 🔨
      run: npm run build --if-present

  style:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Setup Node ⚙️
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install 🚦
      run: npm ci
    - name: Style 💅
      run: npm run style